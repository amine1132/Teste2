<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug Dessin</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            border: 2px solid #ff69b4;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }
        
        .status {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">
        <h3>Debug Dessin Continu</h3>
        <p>Status: <span id="status" class="status">En attente</span></p>
        <p>Position: <span id="position">0, 0</span></p>
        <p>Dessine: <span id="drawing">Non</span></p>
        <p>Points: <span id="points">0</span></p>
        <hr>
        <p><strong>Test:</strong><br>
        1. Clique et maintiens<br>
        2. Bouge la souris<br>
        3. Tu dois voir un trait continu</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const positionEl = document.getElementById('position');
        const drawingEl = document.getElementById('drawing');
        const pointsEl = document.getElementById('points');
        
        let isDrawing = false;
        let lastPosition = null;
        let pointCount = 0;
        
        // Redimensionner le canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Configuration du style
        ctx.strokeStyle = '#ff69b4';
        ctx.fillStyle = 'rgba(255, 105, 180, 0.6)';
        ctx.lineWidth = 12;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalAlpha = 0.8;
        
        // Gestion de la souris
        canvas.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            positionEl.textContent = `${x}, ${y}`;
            
            if (isDrawing) {
                pointCount++;
                pointsEl.textContent = pointCount;
                
                if (lastPosition) {
                    // Dessiner une ligne depuis la dernière position
                    ctx.beginPath();
                    ctx.moveTo(lastPosition.x, lastPosition.y);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    // Ajouter un cercle pour renforcer
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Premier point
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                lastPosition = { x, y };
                console.log('Dessin continu:', x, y);
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDrawing = true;
            lastPosition = null;
            statusEl.textContent = 'Dessin actif';
            drawingEl.textContent = 'OUI';
            console.log('Début du dessin');
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            lastPosition = null;
            statusEl.textContent = 'En attente';
            drawingEl.textContent = 'Non';
            console.log('Fin du dessin');
        });
        
        // Empêcher le menu contextuel
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        console.log('Test de dessin continu initialisé');
    </script>
</body>
</html>
